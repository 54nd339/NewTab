<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="A simple homepage for your browser" />
		<meta name="keywords" content="NewTab, Extension" />
		<meta name="author" content="4rt3mi5" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="script.js" defer></script>
		<script type="text/javascript" src="terminal.js" defer></script>
		<title>HOME</title>
	</head>
	<main>
		<body>
			<div class="text">
				<h1><span id="greeting">Good bye, </span><span id="name">Sandeep</span>.</h1>
				<section class="time">
					<div id="date">Jan 1st, 2002</div>
					<div id="clock">00:00:00</div>
				</section>
				<form id="search-bar" name="search-bar">
					<div class="form-group">
						<div id="terminal-content"></div>
						<div class="terminalInput" id="terminalSearch"></div>
					</div>
				</form>
			</div>
			<div id="content" class="main-content">
				<img id="icon" src="static/tenor.gif" alt="A drawing of me.">
			</div>
			<section id="help"></section>
		</body>
	</main>
</html>
